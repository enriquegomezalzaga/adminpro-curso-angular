<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td><img [src]="usuario.img | imagen" style="width: 50px"></td>
                            <td>{{ usuario.nombre }}</td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['/usuarios']"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="!usuarios.length" class="alert alert-warning">No hay registros</div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">MÃ©dicos</h4>
                <table class="table table-hover" *ngIf="medicos.length">
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td><img [src]="medico.img | imagen:'medico'" style="width: 50px"></td>
                            <td>{{ medico.nombre }}</td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['/medico', medico._id]"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="!medicos.length" class="alert alert-warning">No hay registros</div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover" *ngIf="hospitales.length">
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td><img [src]="hospital.img | imagen" style="width: 50px"></td>
                            <td>{{ hospital.nombre }}</td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['/hospitales']"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="!hospitales.length" class="alert alert-warning">No hay registros</div>
            </div>
        </div>
    </div>
</div>
