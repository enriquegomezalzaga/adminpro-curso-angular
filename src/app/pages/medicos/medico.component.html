<div class="row" *ngIf="!loading">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del m√©dico</h4>
                <h6 class="card-subtitle">{{ medico.nombre }}</h6>
                <form #f="ngForm" (ngSubmit)="guardar(f)" class="form p-t-20" ngNativeValidate>
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" name="nombre" class="form-control" id="exampleInputuname" [(ngModel)]="medico.nombre" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <select (change)="cambioHospital($event.target.value)" name="hospitalId" class="form-control" [(ngModel)]="medico.hospital">
                              <option [value]="null">Seleccione hospital</option>
                              <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{ hospital.nombre }}</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card" *ngIf="hospital">
            <div class="card-body">
                <h4 class="card-title">{{ hospital.nombre }}</h4>
                <img [src]="hospital.img | imagen:'hospital'" class="img-fluid" [alt]="hospital.nombre">
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card" *ngIf="medico._id">
            <div class="card-body">
                <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medico'" class="img-fluid" [alt]="medico.nombre">
            </div>
        </div>
    </div>
</div>
