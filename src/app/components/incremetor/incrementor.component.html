<h3>{{ title }}</h3>
<div class="input-group">
    <span class="input-group-btn">
    <button (click)="updateProgress(-5)" class="btn btn-primary" type="button"><i class="mdi mdi-minus"></i></button>
  </span>
    <input type="number" min="0" max="100" name="progress" class="form-control" #progressInput [(ngModel)]="progress" (ngModelChange)="onChange($event)">
    <span class="input-group-btn">
    <button (click)="updateProgress(5)" class="btn btn-primary" type="button"><i class="mdi mdi-plus"></i></button>
  </span>
</div>
